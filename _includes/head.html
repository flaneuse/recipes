<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <meta property="og:title" content="{{ page.name }}">
  <meta property="og:description" content=" {{ page.description | page.name }}">
  <meta property="og:image" content="{{ page.image | prepend: '/assets/img/' | prepend: site.baseurl }}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <meta property="twitter:title" content="{{ page.name }}">
  <meta property="twitter:description" content=" {{ page.description | page.name }}">
  <meta property="twitter:image" content="{{ page.image | prepend: '/assets/img/' | prepend: site.baseurl }}">
  <meta property="twitter:card" content="{{ page.image | prepend: '/assets/img/' | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap-grid.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100;300;400;500;700&display=swap" rel="stylesheet">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4WW78VD0K5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-4WW78VD0K5');
  </script>
</head>
